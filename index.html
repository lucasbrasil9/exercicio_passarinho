<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <title>Exercício do Passáro</title>
    <style> 
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;  }
    </style>
</head>
<body> 

    // o código acima define a estrutura do site (margem, centralizaçao da imagem e etc) usando a linguagem de marcação html

<script>

        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,

            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        // acima definimos os frames no browser e a criação das fuunções preload, create e update

        var game = new Phaser.Game(config);

        var passarinho;

        function preload() {
            this.load.image('bg', 'assets/bg_space.png');
            this.load.spritesheet('bird','assets/bird-green.png', { frameWidth: 75, frameHeight: 75});
        }

        function create() {
            this.add.image(400, 300, 'bg').setScale(1.2);
            passarinho = this.add.sprite(50, 50, 'bird').setScale(1.3);

            this.anims.create({
                key: 'fly',
                frames: this.anims.generateFrameNumbers('bird', { start: 0, end: 7}),
                frameRate: 10,
                repeat: -1
            });

            passarinho.anims.play('fly',true);

            // criamos a variável passarinho e definimos a função preload (trouxemos pro jogo as imagens do fundo e do passarinho)
            // funçao create definida (define a posição da imagem de fundo e a animação do passarinho voando)

        }

        function update() {

            if (passarinho.x === 50) {
                passarinho.setFlip(false, false);
                passarinho.ida = true;
                // se o x do passarinho for 50 (posisão inicial) e vai pra direita
            }

            if (passarinho.x < 750 && passarinho.ida === true) {
                console.log('se o x do passarinho for menor que 750 ele vai pra direita\n e ele vai em 5 em 5 para direita');
                passarinho.x += 5;
            }

            if (passarinho.x === 750) {
                passarinho.setFlip (true, false);
                passarinho.ida = false;
                // quando o x do passarinho for 750 ele vai pra esquerda
            }

            if (passarinho.x > 50 && passarinho.ida === false) {
                console.log('se o x do passarinho for maior que 50 ele vai pra esquerda\n e ele vai pra esquerda de 5 em 5 ');
                passarinho.x -= 5;
            }

            if (passarinho.y === 50) {
                passarinho.descer = true; 
                // se a posição y do passarinho for igual a 50 ele desce
            }

            if (passarinho.y < 550 && passarinho.descer === true) {
                console.log('se o y do passarinho for menor que 550 ele desce de 5 em 5');
                passarinho.y += 5;
            }
            
            if (passarinho.y === 550) {
                passarinho.descer = false;
                // se o y for 550 o passarinho sobe
            }
            if (passarinho.y >50 && passarinho.descer === false) {
                console.log('se o y do passarinho for maior que 50 ele sobe de 5 em 5');
                passarinho.y -= 5;
            }

        }
        
</script>
    
</body>
</html>
